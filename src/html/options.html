<!DOCTYPE html>
<html>

<head>
  <title>Pinboard++ for Pinboard</title>
  <link rel="stylesheet" href="../css/options.css" />
</head>

<body>
  <div class="options">
    <div class="options__body">
      <input type="text" id="auth_token" placeholder="API token" />
      <div class="options__checkbox">
        <input type="checkbox" id="private" /> Private by default
      </div>
      <div class="options__checkbox">
        <input type="checkbox" id="read_later" /> Read later by default
      </div>
      <div class="options__checkbox">
        <input type="checkbox" id="quick_add" /> Bookmark page on popup open
      </div>
      <!--<div class="options__checkbox options__checkbox--disabled">
        <input type="checkbox" id="pin_in_google" disabled /> Show bookmark indicator in Google & DuckDuckGo Search
        <div class="options__checkbox-help-text">(Disabled temporary due to heavy API usage)</div>
      </div>-->
    </div>
    <div class="options__bottom">
      <a href="https://pinboard.in/settings/password" target="_blank">Get your API token</a>
      <span id="status" class="options__status"></span>
    </div>
  </div>
  <script src="../js/lib/jquery.min.js"></script>
  <script src="../js/options.js"></script>
</body>

</html>
